{% extends 'blog/base.html' %}

{% block content %}
	czesc
	<h2>Rejestracja</h2>
	{% if form.subject.errors %}
	    <ol>
	    {% for error in form.subject.errors %}
	        <li><strong>{{ error|escape }}</strong></li>
	    {% endfor %}
	    </ol>
	{% endif %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" id="submit_register">Sign up</button>
	</form>

{% endblock %}
