{% extends 'blog/base.html' %}

{% block head %}
	<title>Edycja profilu</title>
{% endblock %}

{% load static %}

{% block content %}
    <h2>Edycja profilu</h2>
     <div>
         <form enctype="multipart/form-data" method="post">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                    {% if profile.avatar.url != 'blog/static/blog/imgs/default.svg' %}
                        <img src='{{ profile.avatar.url|slice:"4:" }}'>
                    {% endif %}
                    </td>
                </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Zapisz" /></td>
                </tr>
             </table>
         </form>
     </div>
{% endblock %}
